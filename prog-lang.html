      <form id="application">
        <label for="name">Name</label>
        <input id="name" type="text">
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="male" checked>
            Male
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" vaule="female">
            Female
          </label>
        </div>
        <p>What made you want to learn about coding?</p>
        <input id="question1" class="form-control" type="text">
       
       
        <select class="form-group" id="questions">
          <option value=""
        </select>





      </form>













  </div>
